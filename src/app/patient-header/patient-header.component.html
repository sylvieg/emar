        <app-room [room]="patient.room" [roomColor]="patient.roomColor"></app-room>

        <b>{{ patient.firstName }} {{ patient.lastName}}</b>
    </div>
    <div class="col-md-1" style="text-align:right">
        {{ patient.age }}
        {{ patient.gender}}
